<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="numberEntry">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="operator" value="add">
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="subtract">
            Subtract
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="multiply">
            Multiply
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="divide">
            Divide
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="modulus">
            Modulus
          </label>
        </div>

        <div class="radio">
          <label>
            <input type="radio" name="operator" value="sqrt">
            SqRt
          </label>
        </div>

        <button type="submit" name="calculate">Math it!</button>
      </form>
      <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
          <div id="output">

          </div>
        </div>
        <div class="col-sm-3">
        </div>
      </div>
    </div>
  </body>
</html>
