<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="numberEntry">
        <div class="form-group">
          <label for="num1">1st number:</label>
          <input id="num1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="num2">2nd number:</label>
          <input id="num2" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="output">
        <ul>
          <li id="outputAdd"></li>
          <li id="outputSubtract"></li>
          <li id="outputMultiply"></li>
          <li id="outputDivide"></li>
          <li id="outputModulus"></li>
          <li id="outputSqrRt"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
